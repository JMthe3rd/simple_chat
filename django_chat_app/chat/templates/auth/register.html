{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
{% if wrongPassword %}
<p>Benutzername oder Passwort ist falsch!</p>
{% endif %}

<div id="registerForm">
    <form onsubmit="sendRegister(); return false;" method="POST">
        {% csrf_token %}
        <div class="block">
            <input type="hidden" name="redirect" value="{{ redirect }}">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="username" name="username" required>
                <label class="mdl-textfield__label" for="username">Username...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="email" name="email" required>
                <label class="mdl-textfield__label" for="email">E-mail...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                <label class="mdl-textfield__label" for="password">Password...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password_repeat" name="password_repeat"
                    required>
                <label class="mdl-textfield__label" for="password_repeat">Repeat password...</label>
            </div>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
