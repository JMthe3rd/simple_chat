{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
{% if wrongPassword %}
<p>Benutzername oder Passwort ist falsch!</p>
{% endif %}

<div class="loginForm" id="loginForm">
    
<form onsubmit="sendLogin(); return false;" method="POST">
    {% csrf_token %}
    <div class="block">
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="usernameField" name="username">
            <label class="mdl-textfield__label" for="usernameField">Username...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="passwordField" name="password">
            <label class="mdl-textfield__label" for="passwordField">Password...</label>
        </div>
        <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Login
            </button>
        </div>
    </div>
</form>


</div>
<p>
    Neu hier? Bitte registriere dich.<br>
    Bitte klicke <a href="/register/">hier</a>.
</p>
{% endblock %}
